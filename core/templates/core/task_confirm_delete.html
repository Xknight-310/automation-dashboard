{% extends "core/base.html" %}

{% block content %}
  <h1>Delete Task</h1>

  <p>Delete "{{ task.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <div style="display:flex; gap:8px; margin-top:12px">
      <button type="submit" class="btn">Yes, delete</button>
      <a class="btn secondary" href="{% url 'task_list' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
